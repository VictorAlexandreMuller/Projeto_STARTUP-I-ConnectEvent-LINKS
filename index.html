<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Links - ConnectEvent</title>
  </head>
  <body>
    <div class="center">
      <div class="filterDropShadow linksAlinhadosVertical">
        <img class="tagImg" src="./assets/connectEventSemFundo.png" alt="" />
        <h1 class="corWhite letraStyle"><b>CONNECTEVENT</b></h1>
        <h1 class="corWhite letraStyle"><b>LINKS</b></h1>
      </div>
      <div class="boxPrincipal">
        <div class="boxLinks">
          <h1 class="tituloBox letraStyle">Utils</h1>
          <div class="linksAlinhadosVertical">
            <div class="button boxUnitaria letraStyle">
              <a
                class="textDecorationNone"
                href="http://localhost:4200/"
                target="_blank"
                >Site</a
              >
            </div>
            <div class="button boxUnitaria letraStyle">
              <a
                class="textDecorationNone"
                href="https://victoralexandremuller.github.io/Projeto_STARTUP-I-ConnectEvent-LANDINGPAGE/"
                target="_blank"
                >Landing Page</a
              >
            </div>
            <div class="button boxUnitaria letraStyle">
              <a
                class="textDecorationNone"
                href="https://trello.com/b/lZ7lX8l5/connectevent"
                target="_blank"
                >Trello</a
              >
            </div>
          </div>
        </div>

        <div style="opacity: 95%" class="boxLinks">
          <h1 class="tituloBox letraStyle">GitHub</h1>
          <div class="linksAlinhadosVertical">
            <div class="button boxUnitaria letraStyle">
              <a
                class="textDecorationNone"
                href="https://github.com/VictorAlexandreMuller/Projeto_STARTUP-I-ConnectEvent-FRONTEND"
                target="_blank"
                >Frontend</a
              >
            </div>
            <div class="button boxUnitaria letraStyle">
              <a
                class="textDecorationNone"
                href="https://github.com/VictorAlexandreMuller/Projeto_STARTUP-I-ConnectEvent-BACKEND"
                target="_blank"
                >Backend</a
              >
            </div>
            <div class="button boxUnitaria letraStyle">
              <a
                class="textDecorationNone"
                href="https://github.com/VictorAlexandreMuller/Projeto_STARTUP-I-ConnectEvent-DOC-DB"
                target="_blank"
                >Doc & DB</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
